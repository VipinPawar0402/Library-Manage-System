{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Page</title>
 <link rel="stylesheet" href="{% static 'signin.css' %}">
</head>
<body>
  <div class="signin-box">
    <h2>Sign In</h2>
    <div class="header_login_text ">Already have an account? <span class="login">Log in</span></div>
    
      {% csrf_token %}
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="mobile">Mobile</label>
      <input type="text" id="mobile" name="mobile" placeholder="Enter your Mobile" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="password">Password</label>
      <input type="password" id="userpassword" name="password" placeholder="Enter your password" required>
      
      <button type="submit" onclick="send_data()">Sign In</button>
    
  </div>

  

</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
  function send_data(){
    var name = $('#name').val();
    
    var mobile = $('#mobile').val();
    
    var email = $('#email').val();
   
    var password = $('#userpassword').val();
    


    $.ajax({
        method: 'POST',
        url: '/send_data/',
        data: {
            'name': name,
            'email': email,
            'mobile': mobile,
            'password': password
        },
        success: function(response) {
            if (response == 'success') {
                alert(' Data saved successfully!');
                window.location.href = '/persondata/';
            } else {
                alert('Failed to save data.');
            }
        },
    });


  }


</script>
