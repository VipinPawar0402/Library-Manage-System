{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Login | Skote - Admin & Dashboard Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
  <meta content="Themesbrand" name="author" />
  <!-- App favicon -->
  <link rel="shortcut icon" href="{%static 'assets/images/favicon.ico' %}" />

  <!-- Bootstrap Css -->
  <link href="{%static 'assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
  <!-- Icons Css -->
  <link href="{%static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
  <!-- App Css-->
  <link href="{%static 'assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="account-pages my-5 pt-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="bg-primary bg-soft">
              <div class="row">
                <div class="col-7">
                  <div class="text-primary p-4">
                    <h5 class="text-primary">Welcome Back !</h5>
                    <p>Sign in to continue to Skote.</p>
                  </div>
                </div>
                <div class="col-5 align-self-end">
                  <img src="{%static 'assets/images/profile-img.png' %}" alt="" class="img-fluid" />
                </div>
              </div>
            </div>
            <div class="card-body pt-0">
              <div class="auth-logo">
                <a href="index.html" class="auth-logo-light">
                  <div class="avatar-md profile-user-wid mb-4">
                    <span class="avatar-title rounded-circle bg-light">
                      <img src="{%static 'assets/images/logo-light.svg' %}" alt="" class="rounded-circle" height="34" />
                    </span>
                  </div>
                </a>

                <a href="index.html" class="auth-logo-dark">
                  <div class="avatar-md profile-user-wid mb-4">
                    <span class="avatar-title rounded-circle bg-light">
                      <img src="{%static 'assets/images/logo.svg' %}" alt="" class="rounded-circle" height="34" />
                    </span>
                  </div>
                </a>
              </div>
              <div class="p-2">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter username" />
                </div>

                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input type="password" class="form-control" id="password" placeholder="Enter password"
                      aria-label="Password" aria-describedby="password-addon" />
                    <button class="btn btn-light" type="button" id="password-addon">
                      <i class="mdi mdi-eye-outline"></i>
                    </button>
                  </div>
                </div>

                <div class="mt-3 d-grid">
                  <button class="btn btn-primary waves-effect waves-light" style="margin-top: 4%;" type="submit"
                    onclick="loginbtn()">
                    Log In
                  </button>
                </div>



                <div class="mt-4 text-center">
                  <a href="/forget-page/" class="text-muted"><i class="mdi mdi-lock me-1"></i> Forgot your
                    password?</a>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-5 text-center">
            <div>
              <p>
                Â©
                <script>
                  document.write(new Date().getFullYear());
                </script>
                Skote. Crafted with
                <i class="mdi mdi-heart text-danger"></i> by Themesbrand
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end account-pages -->

  <!-- JAVASCRIPT -->
  <script src="{%static 'assets/libs/jquery/jquery.min.js' %}"></script>
  <script src="{%static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{%static 'assets/libs/metismenu/metisMenu.min.js' %}"></script>
  <script src="{%static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
  <script src="{%static 'assets/libs/node-waves/waves.min.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
    integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- App js -->
  <script src="{%static 'assets/js/app.js' %}"></script>
  <script>
    function loginbtn() {
      const username = $('#username').val();
      const password = $('#password').val();
      $.ajax({
        url: "/login-page/",
        method: 'POST',
        data: {
          username: username,
          password: password,
        },
        success: function (response) {
          console.log(response, '.........resp')
          if (response.status == 1) {
            iziToast.success({
              title: 'OK',
              message: 'Successfully  Login!',
            });
            window.location.href='/person-table/';
          } else {
            iziToast.error({
              title: 'Error',
              message: 'invalid credential',
              position: 'topRight'
            });
          }
        },
        error: function () {
          $("#message").text("An error occurred. Please try again.").show();
        },
      });

    }
  </script>
</body>

</html>
