<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Difference Calculator</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <style>
      .wrapper {
        width: 50%;
        margin: 25%;
        margin-top: 50px;
        margin-bottom: 0%;
        padding: 14px;
        border: 1px solid #ccc;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      .container {
        width: 50%;
        margin: 25%;
        margin-top: 30px;
        padding: 14px;
        border: 1px solid #ccc;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      .timebox {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
      }
      .timeinput {
        margin-top: 10px;
        margin-bottom: 20px;
        padding: 8px;
        width: 80%;
        font-size: 16px;
      }
      .calbtn {
        margin-top: 20px;
      }
      .btn {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="timebox">Time Difference Calculator</h1>

      <div>
        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" class="timeinput" />
      </div>

      <div>
        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" class="timeinput" />
      </div>

      <div>
        <label for="amount">Amount (in Rupees):</label>
        <input type="number" id="amount" class="timeinput" />
      </div>

      <div class="calbtn">
        <button
          type="button"
          class="btn"
          id="calculateTimeBtn"
          onclick="calculateTimeDifference()"
        >
          Calculate
        </button>
      </div>
      <p id="result" style="margin-top: 20px; font-size: 18px; color: #333"></p>
    </div>
    <script>
      function calculateTimeDifference() {
        const startTime = document.getElementById("startTime").value;
        const endTime = document.getElementById("endTime").value;
        const amount = parseFloat(document.getElementById("amount").value);

        if (!startTime || !endTime || isNaN(amount)) {
          document.getElementById("result").textContent =
            "Please enter valid start time, end time, and amount.";
          return;
        }

        const [startHours, startMinutes] = startTime.split(":").map(Number);
        const [endHours, endMinutes] = endTime.split(":").map(Number);

        const startTimeInMinutes = startHours * 60 + startMinutes;
        const endTimeInMinutes = endHours * 60 + endMinutes;

        const timeDifference = Math.abs(endTimeInMinutes - startTimeInMinutes);
        const diffHours = Math.floor(timeDifference / 60);
        const diffMinutes = timeDifference % 60;

        const totalMinutes = timeDifference;
        const totalAmount = (amount * totalMinutes) / 60;

        document.getElementById(
          "result"
        ).innerHTML = `Time Difference: ${diffHours} hours and ${diffMinutes} minutes.<br> Total Amount: â‚¹${totalAmount.toFixed(
          2
        )}`;
      }
    </script>
  </body>
</html>
