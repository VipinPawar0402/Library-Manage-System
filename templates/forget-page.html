{% load static %}
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Recover Password | Skote - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{%static 'assets/images/favicon.ico' %}">

    <!-- Bootstrap Css -->
    <link href="{%static 'assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{%static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{%static 'assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
        integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">

</head>

<body>
    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card overflow-hidden">
                        <div class="bg-primary bg-soft">
                            <div class="row">
                                <div class="col-7">
                                    <div class="text-primary p-4">
                                        <h5 class="text-primary"> Reset Password</h5>
                                        <p>Reset Password with Skote.</p>
                                    </div>
                                </div>
                                <div class="col-5 align-self-end">
                                    <img src="{%static 'assets/images/profile-img.png' %}" alt="" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <div class="card-body pt-0">
                            <div>
                                <a href="index.html">
                                    <div class="avatar-md profile-user-wid mb-4">
                                        <span class="avatar-title rounded-circle bg-light">
                                            <img src="{%static 'assets/images/logo.svg' %}" alt=""
                                                class="rounded-circle" height="34">
                                        </span>
                                    </div>
                                </a>
                            </div>

                            <div class="p-2">
                                <div class="alert alert-success text-center mb-4" role="alert">
                                    Enter your Email and instructions will be sent to you!
                                </div>


                                <div class="mb-3">
                                    <label for="useremail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="useremail" placeholder="Enter email">
                                </div>

                                <div class="text-end" style="margin-bottom: 5%;">
                                    <button class="btn btn-primary w-md waves-effect waves-light" type="submit"
                                        onclick="reset_pass()">Reset</button>
                                </div>

                                <form id="otpForm" style="display: none;">
                                    <label for="otp">Enter OTP:</label>
                                    <input type="text" id="otp" name="otp" required>
                                    <button type="button" onclick="verifyOtp()">Verify OTP</button>
                                </form>
                            </div>

                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <p>Remember It ? <a href="auth-login.html" class="fw-medium text-primary"> Sign In here</a> </p>
                        <p>Â©
                            <script>document.write(new Date().getFullYear())</script> Skote. Crafted with <i
                                class="mdi mdi-heart text-danger"></i> by Themesbrand
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- JAVASCRIPT -->
    <script src="{%static 'assets/libs/jquery/jquery.min.js' %}"></script>
    <script src="{%static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{%static 'assets/libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{%static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{%static 'assets/libs/node-waves/waves.min.js' %}"></script>

    <!-- App js -->
    <script src="{%static 'assets/js/app.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
        integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function reset_pass() {
            const email = $('#useremail').val(); // Get the email value from the input
            console.log('Email:', email);

            // Ensure the email field is not empty
            if (!email) {
                alert("Please enter your email address");
                return;
            }

            // Perform the AJAX POST request
            $.ajax({
                url: '/reset/',  // Adjust this URL to match your Django view's endpoint
                method: 'POST',
                data: {
                    email: email,  // Pass the email as data
                },
                success: function (response) {
                    console.log(response); // Debug the response
                    if (response.status == 1) {
                        iziToast.success({
                            title: 'OKay',
                            message: 'Successfully sent OTP!',
                            position: 'topRight',
                            color: 'green',
                        });
                        $('#otpForm').show();
                    } else {
                        iziToast.error({
                            title: 'Error',
                            message: 'Invalid credentials',
                            position: 'topRight',
                        });
                    }
                },
                error: function (xhr, status, error) {
                    console.log('Error:', error);
                    alert("An error occurred while sending the OTP");
                }
            });
        }
        function verifyOtp() {
            const otp = $('#otp').val();

            $.ajax({
                url: '{% url "verify_otp" %}',  // Django URL for verify_otp view
                method: 'POST',
                data: {
                    otp: otp,
                    csrfmiddlewaretoken: '{{ csrf_token }}'  // CSRF token for security
                },
                success: function (response) {
                    if (response.status == 1) {
                        iziToast.success({
                            title: 'Success',
                            message: response.message,
                            position: 'topRight'
                        });
                    } else {
                        iziToast.error({
                            title: 'Error',
                            message: response.error,
                            position: 'topRight'
                        });
                    }
                },
                error: function (xhr, status, error) {
                    console.log('Error:', error);
                    iziToast.error({
                        title: 'Error',
                        message: 'An error occurred while verifying the OTP',
                        position: 'topRight'
                    });
                }
            });
        }

    </script>
</body>

</html>
