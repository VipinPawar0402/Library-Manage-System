{% load static %}
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Recover Password | Skote - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{%static 'assets/images/favicon.ico' %}">

    <!-- Bootstrap Css -->
    <link href="{%static 'assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{%static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{%static 'assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
        integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">

</head>

<body>
    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card overflow-hidden">
                        <div class="bg-primary bg-soft">
                            <div class="row">
                                <div class="col-7">
                                    <div class="text-primary p-4">
                                        <h5 class="text-primary"> Reset Password</h5>
                                        <p>Reset Password with Skote.</p>
                                    </div>
                                </div>
                                <div class="col-5 align-self-end">
                                    <img src="{%static 'assets/images/profile-img.png' %}" alt="" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <div class="card-body pt-0">
                            <div>
                                <a href="index.html">
                                    <div class="avatar-md profile-user-wid mb-4">
                                        <span class="avatar-title rounded-circle bg-light">
                                            <img src="{%static 'assets/images/logo.svg' %}" alt=""
                                                class="rounded-circle" height="34">
                                        </span>
                                    </div>
                                </a>
                            </div>

                            <div class="p-2">
                                <div class="alert alert-success text-center mb-4" role="alert" id="Enter-text">
                                    Enter your Email and instructions will be sent to you!
                                </div>


                                <div class="mb-3">
                                    <label for="useremail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="useremail" placeholder="Enter email">
                                </div>

                                <div class="text-end" style="margin-bottom: 5%;">
                                    <button class="btn btn-primary w-md waves-effect waves-light" type="submit"
                                        onclick="reset_pass()">Next</button>
                                </div>

                                <div id="otpForm" style="display: none;">
                                    <label for="otp" class="form-label">Enter OTP</label>
                                    <input type="text" id="otp" class="form-control" required>
                                    <button class="btn btn-primary w-md waves-effect waves-light" type="submit"
                                        style="margin-left: 73%; margin-top: 4%;" onclick="verifyOtp()">Next</button>
                                </div>
                                <div class="resetuserpass" style="display: none;">
                                    <div class="">
                                        <label class="form-label">New Password</label>
                                        <div class="input-group auth-pass-inputgroup">
                                            <input type="password" class="form-control" id="new_password"
                                                placeholder="Enter new password" aria-label="Password"
                                                aria-describedby="password-addon" />
                                            <button class="btn btn-light" type="button" id="password-addon">
                                                <i class="mdi mdi-eye-outline"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="" style="margin-top: 4%;">
                                        <label class="form-label">Confirm Password</label>
                                        <div class="input-group auth-pass-inputgroup">
                                            <input type="password" class="form-control" id="confirm_password"
                                                placeholder="Confirm your password" aria-label="Password"
                                                aria-describedby="password-addon" />
                                            <button class="btn btn-light" type="button" id="password-addon">
                                                <i class="mdi mdi-eye-outline"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="mt-3 d-grid">
                                        <button class="btn btn-primary waves-effect waves-light" type="submit"
                                            style="margin-top: 4%;" onclick="reset_password()">
                                            Reset Password
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <p>Remember It ? <a href="auth-login.html" class="fw-medium text-primary"> Sign In here</a> </p>
                        <p>Â©
                            <script>document.write(new Date().getFullYear())</script> Skote. Crafted with <i
                                class="mdi mdi-heart text-danger"></i> by Themesbrand
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- JAVASCRIPT -->
    <script src="{%static 'assets/libs/jquery/jquery.min.js' %}"></script>
    <script src="{%static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{%static 'assets/libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{%static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{%static 'assets/libs/node-waves/waves.min.js' %}"></script>

    <!-- App js -->
    <script src="{%static 'assets/js/app.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
        integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function reset_pass() {
            const email = $('#useremail').val(); // Get the email value from the input

            // Ensure the email field is not empty
            if (!email) {
                iziToast.error({
                    title: 'Error',
                    message: 'Please enter your email address',
                    position: 'topRight'
                });
                return;
            }

            // Perform the AJAX POST request
            $.ajax({
                url: '/reset/', // Adjust this URL to match your Django view's endpoint
                method: 'POST',
                data: {
                    email: email, // Pass the email as data
                },
                success: function (response) {
                    // Check the response status
                    if (response.status === 1) {
                        iziToast.success({
                            title: 'Success',
                            message: 'Successfully sent OTP!',
                            position: 'topRight',
                        });
                        window.email = email
                        $('#Enter-text').hide();
                        $('.mb-3').hide();
                        $('.text-end').hide();
                        $('#otpForm').show();
                    } else {
                        iziToast.error({
                            title: 'Error',
                            message: 'Invalid credentials',
                            position: 'topRight',
                        });
                    }
                },
                error: function (xhr, status, error) {
                    iziToast.error({
                        title: 'Error',
                        message: 'An error occurred while processing your request',
                        position: 'topRight',
                    });
                },
            });
        }

        function verifyOtp() {
            const otp = $('#otp').val();
            const email = $('#useremail').val(); // Get the email entered earlier

            // Ensure the OTP is not empty
            if (!otp) {
                iziToast.error({
                    title: 'Error',
                    message: 'Please enter the OTP',
                    position: 'topRight'
                });
                return;
            }

            $.ajax({
                method: 'POST',
                url: '/verify/', // Django URL for verify_otp view
                data: {
                    otp: otp,
                    email: email, // Include email for verification
                },
                success: function (response) {
                    if (response.status === 1) {
                        iziToast.success({
                            title: 'Success',
                            message: 'OTP Verified Successfully',
                            position: 'topRight',
                        });
                        $('#Enter-text').hide();
                        $('#otpForm').hide();
                        $('.resetuserpass').show();

                    } else {
                        iziToast.error({
                            title: 'Error',
                            message: response.error || 'Invalid OTP',
                            position: 'topRight',
                        });
                    }
                },
                error: function (xhr, status, error) {
                    iziToast.error({
                        title: 'Error',
                        message: 'An error occurred while verifying the OTP',
                        position: 'topRight',
                    });
                },
            });
        }

        function reset_password() {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const email = window.email; // Ensure this value is properly set elsewhere in your code

            if (!newPassword || !confirmPassword) {
                iziToast.error({
                    title: 'Error',
                    message: 'Both password fields are required.',
                    position: 'topRight',
                });
                return;
            }

            if (newPassword !== confirmPassword) {
                iziToast.error({
                    title: 'Error',
                    message: 'Passwords do not match.',
                    position: 'topRight',
                });
                return;
            }

            $.ajax({
                url: "/set-pass/",
                method: "POST",
                data: {
                    newPassword: newPassword,
                    confirmPassword: confirmPassword,
                    email: email,
                },
                success: function (response) {
                    if (response.status === 1) {
                        iziToast.success({
                            title: 'Success',
                            message: 'Password Reset Successfully',
                            position: 'topRight',
                        });

                        // Optionally redirect after success
                        setTimeout(() => {
                            window.location.href = "/login/"; // Replace with your desired URL
                        }, 2000);
                    } else {
                        iziToast.error({
                            title: 'Error',
                            message: response.error || 'Unable to reset password.',
                            position: 'topRight',
                        });
                    }
                },
                error: function (xhr, status, error) {
                    iziToast.error({
                        title: 'Error',
                        message: 'An unexpected error occurred. Please try again later.',
                        position: 'topRight',
                    });
                },
            });
        }

    </script>
</body>

</html>
